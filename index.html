<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>google</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="./assets/Google.png" class="gimg" />
          <h3 class="mb-3 text-center">Sign in</h3>
          <p class="text-sm-center">Sign in with your Google Account to get your bookmarks, history, passwords and other settings on all your devices
        </p>
          <div class="mt-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email or Phone"
            />
            <label class="form-check-label"> Forgot email? </label>
            <div class="mt-5">
              Not your computer? Use Guest mode to sign in privately.
              <br />
              <span class="form-check-label">Learn more</span>
            </div>
            <div class="d-flex justify-content-between mt-5">
              <button type="button" class="btn btn-whihte">
                Create account
              </button>
              <button type="button" class="btn btn-primary">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-row-reverse bd-highlight " id="foot
    ">
        <a href="#" class="text-decoration-none p-2" style="color: rgb(83, 83, 83)">Help</a>
        <a href="#" class="text-decoration-none p-2" style="color: rgb(83, 83, 83)">Privacy</a>
        <a href="#" class="text-decoration-none p-2" style="color: rgb(83, 83, 83)">Terms</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
